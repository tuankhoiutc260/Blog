<div class="card">
    <p-table #usertable [value]="users" [globalFilterFields]="['fullname', 'email']"
        [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-button label="New" severity="success" icon="pi pi-plus"></p-button>
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input #search pInputText type="text" (input)="usertable.filterGlobal(search.value, 'contains')"
                        placeholder="Search keyword" />
                </p-iconField>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Email</th>
                <th>FullName</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th>
                    <p-columnFilter field="role_id" matchMode="equals" [showMenu]="false">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-dropdown [ngModel]="value" [options]="roles" optionLabel="name" optionValue="id"
                                (onChange)="filter($event.value)" placeholder="Select One" [showClear]="true">
                            </p-dropdown>
                        </ng-template>
                    </p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="boolean" field="active" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr class="cursor-pointer" (click)="openDialog(user)" >
                <td>{{ user.email }}</td>
                <td>{{ user.fullname }}</td>
                <td>{{ getRole(user.role_id) }}</td>
                <td>
                    <i class="pi"
                        [ngClass]="{ 'text-green-500 pi-check-circle': user.active, 'text-red-500 pi-times-circle': !user.active }"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="card flex justify-content-center">
    <p-dialog 
        header="Header" 
        [modal]="true" 
        [(visible)]="isVisible" 
        [style]="{ width: '50rem' }" 
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
        [maximizable]="true">
            <ng-template></ng-template>
    </p-dialog>
</div>
