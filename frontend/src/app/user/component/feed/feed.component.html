<p-dataView #dv [value]="posts" [layout]="'grid'" [rows]="5" [paginator]="true">
    <ng-template let-product pTemplate="grid" let-posts>
        <div class="grid grid-nogutter">
            <div class="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-4 p-2" *ngFor="let post of posts">
                <app-post class="cursor-pointer" [canEdit]="false" [post]="post"></app-post>
            </div>
        </div>
    </ng-template>
</p-dataView>
