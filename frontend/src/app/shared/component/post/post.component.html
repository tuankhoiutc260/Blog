<div [routerLink]="canEdit ?[] : ['./posts/' + postResponse.id]"
    class="border-1 border-solid p-4 flex flex-column h-full   ">
    <div class=" flex justify-content-between">
        <small *ngIf="postResponse.createdBy">{{postResponse.createdBy
            // s | userIDToName | async
            }}</small>
        <small>{{postResponse.createdDate | date:'HH:mm:ss dd/MM/yyyy'}}</small>
    </div>
    <h2 class="text-xl">{{ postResponse.title }}</h2>
    <div class="flex gap-1">
        <p-tag *ngFor="let tag of postResponse.tags" [value]="tag" [rounded]="true" />
    </div>
    <div *ngIf="canEdit" class="flex gap-2 justify-content-end">
        <p-button (click)="isEditing.emit()" label="Edit" severity="success"></p-button>
        <p-button [routerLink]="['./posts/' + postResponse.id]" label="Details" severity="primary"></p-button>
    </div>
</div>
