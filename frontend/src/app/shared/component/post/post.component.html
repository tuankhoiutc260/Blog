<div class="card" [routerLink]="canEdit ?[] : ['./post/' + postResponse.id]">
  <div class="card-image">
    <img [src]="imagePreview">
  </div>
  <div class="card-content flex flex-column gap-3">
    <small class="small">
      {{ postResponse.createdDate | date:'dd MMM yyyy' }}&nbsp;&nbsp;
      <i class="pi pi-clock"></i>&nbsp;&nbsp;
      {{ minRead }} mins read
    </small>
    <h2 class="post-title">{{postResponse.title}}</h2>
    <p class="post-content">{{postResponse.content | htmlToPlaintext}}</p>
    <div class="card-author flex align-items-center gap-3">
      <img [src]="userResponse.image! | dataUriToBlob" style="width: 28px; height: 28px; border-radius: 50%;">
      <span>{{userResponse.fullName}}</span>
    </div>
  </div>
</div>
<div *ngIf="canEdit" class="flex gap-2 justify-content-end">
  <p-button (click)="isEditing.emit()" label="Edit" severity="success"></p-button>
  <p-button [routerLink]="['./post/' + postResponse.id]" label="Details" severity="primary"></p-button>
</div>
