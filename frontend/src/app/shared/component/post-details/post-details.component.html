<div>
    <h1 class="text-center">{{post.title}}</h1>
    <div class=" flex justify-content-center gap-2">
        <small *ngIf="post.createdBy">{{post.createdBy | userIDToName | async}}</small>
        <span>|</span>
        <small>{{post.createdDate | date:'HH:mm:ss dd/MM/yyyy'}}</small>
    </div>
    <div class="flex gap-1 justify-content-center mt-2 mb-4">
        <p-tag *ngFor="let tag of post.tags" [value]="tag" [rounded]="true" />
    </div>
    <hr>
    <p class="m-auto col-12 lg:col-8 text text-justify text-x1">{{post.content}}</p>
</div>
