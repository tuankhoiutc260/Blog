<div>
    <h1 class="text-center">{{postResponse.title}}</h1>
    <div class=" flex justify-content-center gap-2">
        <small *ngIf="postResponse.createdBy">{{postResponse.createdBy
            // s| userIDToName | async
            }}</small>
        <span>|</span>
        <small>{{postResponse.createdDate | date:'HH:mm:ss dd/MM/yyyy'}}</small>
    </div>
    <div class="flex gap-1 justify-content-center mt-2 mb-4">
        <p-tag *ngFor="let tag of postResponse.tags" [value]="tag" [rounded]="true" />
    </div>
    <hr>
    <p class="m-auto col-12 lg:col-8 text text-justify text-x1">{{postResponse.content}}</p>
</div>
