<div>
    <h1 class="text-center">{{postResponse.title}}</h1>
    <div class="flex justify-content-center gap-2">
        <small *ngIf="postResponse.createdBy">{{postResponse.createdBy}}</small>
        <span>|</span>
        <small>{{postResponse.createdDate | date:'HH:mm:ss dd/MM/yyyy'}}</small>
    </div>
    <div class="flex gap-1 justify-content-center mt-2 mb-4">
        <p-tag *ngFor="let tag of postResponse.tags" [value]="tag" [rounded]="true"></p-tag>
    </div>

    <hr>

    <div class="ql-snow">
        <div class="ql-editor m-auto col-12 lg:col-8" [innerHTML]="postResponse.content"></div>
    </div>

    <hr>

    <!-- <app-like-button *ngIf="post.id" [postId]="post.id"></app-like-button> -->
    <!-- <app-like-button *ngIf="post.id" [postId]="post.id"></app-like-button> -->
    <app-interact *ngIf="postResponse.id" [postID]="postResponse.id"></app-interact>
</div>
